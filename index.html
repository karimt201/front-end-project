<!DOCTYPE html>
<html>
    <head>
        <title>HTML Forms</title>
    </head>
    <body>

        <h1>HTML Forms</h1>
        <form>
            <label for="username">Enter username</label>
            <input type="text" id="username" name="username" placeholder="username" required>
            <br><br>
            <label for="Email">Enter Email</label>
            <input type="email" id="Email" name="email" placeholder="Your Email" required>
            <br><br>
            <label for="password">password</label>
            <input type="password" id="password" name="password" placeholder="choose a password" required>

            <p>Select your age :</p>
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label><br>
            <input type="radio" name="age" value="26-50" id="option-2">
            <label for="option-2">26-50</label><br>
            <input type="radio" name="age" value="51-75" id="option-3">
            <label for="option-3">51-75</label>

            <br><br>
            
            <label for="Question">Security Question</label>
            <select name="Question" id="Question">
                <option value="q1">what is your fav food ?</option>
                <option value="q2">what is yout fav colour ?</option>
                <option value="q3">what is yout fav game ?</option>
            </select>

            <br><br>
            
            <label for="answer">Security Question answer :</label>
            <input type="text" id="answer" name="answer">
            
            <br><br>

            <label for="bio"> Your bio :</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Your bio ..."></textarea>
            
            <br><br>
            
            <input type="submit" value="submit the form">
        
        </form>
    
    </body>
</html>
